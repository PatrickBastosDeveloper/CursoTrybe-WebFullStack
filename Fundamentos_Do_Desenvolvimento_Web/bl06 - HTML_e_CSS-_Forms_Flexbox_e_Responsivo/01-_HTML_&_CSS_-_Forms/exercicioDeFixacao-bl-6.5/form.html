<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um formulário de currículo.</title>
</head>

<body>
    <h1>Gerador de Currículos</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <h2></h2>   
            <label for="nome-completo">Exemplo: João da Silva</label> <br>         
            <input type="text" name="nome" id="nome-completo" maxlength="40" required>
            <h2>E-MAIL</h2>
            <legend for="input-email" >Exemplo: nome@mail.com</legend>
            <input type="email" name="email" id="input-email">
        </fieldset>
    </form>
</body>

</html>
