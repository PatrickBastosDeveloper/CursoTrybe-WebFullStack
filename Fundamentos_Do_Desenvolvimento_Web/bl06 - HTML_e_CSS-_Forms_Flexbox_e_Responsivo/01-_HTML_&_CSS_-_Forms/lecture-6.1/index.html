<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>Submeter Palestra</title>
   <!--   --><link rel="stylesheet" href="styles.css"/>
   
  </head>
  <body>

    <header class="speaker-form-header">
      <h1>Submeter Palestra</h1>
      <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>

    <form id="myForm" action="index2.html" method="get" class="speaker-form">
       <div class="form-row">

        <!-- USUÁRIO DIGITAR  https://www.w3schools.com/tags/tag_input.asp-->
        <div class="line-content">
          <label for="full-name">Name</label>
          <input id="full-name" name="full-name" type="text" maxlength="20"   placeholder="Texto inicial" class="meuComp" />
        </div>

        <!-- ESCOLHER UMA ÚNICA OPÇÃO -->
        <div class="line-content">
          <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <label for="talk-type-1">Main Stage</label>
            <input id="talk-type-1"
                  name="talk-type"
                  type="radio"
                  value="main-stage"
                 />
        
            <input id="talk-type-2"
                  name="talk-type"
                  type="radio"
                  value="workshop"
                  checked />
            <label for="talk-type-2">Workshop</label>
          </fieldset>
        </div>

        <!-- LISTA DE ITENS -->
        <div class="line-content" >
          <label for="t-shirt">T-Shirt Size</label>
          <select id="t-shirt" name="t-shirt" required>
            <option  selected value>selecione um valor</option>
            <option value="xs">Extra Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l" >Large</option>
          </select>
        </div>

        <!-- TEXTO COM VARIAS LINHAS -->
        <div class="line-content">
          <label for="abstract">Abstract</label>
          <textarea id="abstract" name="abstract" maxlength="40" cols="35" rows="10"></textarea>
          <div class="instructions">Describe your talk in 500 words or less</div>
        </div>

        <!-- USUÁRIO ESCOLHER VÁRIAS OPÇÕES AO MESMO TEMPO -->
        <div class="line-content">
          <label for="available">
          <input id="available"
                  name="available"
                  type="checkbox"
                  value="is-available"/>
          <span>I’m actually available the date of the talk</span>
          </label>
          <label for="accept">
            <input id="accept"
                    name="available"
                    type="checkbox"
                    value="is-accept"/>
            <span>I accept</span>
          </label>
        </div> 

         <!-- BOTÃO -->
         <div class="line-content">
           <button id="bt" type="submit">Submit</button>
         </div>
       </div>
    </form>

    <script src="script.js"></script>
    </body>
  </html>
