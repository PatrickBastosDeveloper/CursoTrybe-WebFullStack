<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um formulário completo</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 class="display-4 text-muted">Formulário Completo</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome-completo">Nome Completo:</label>
            <input class="form-control" ype="text" name="nome" id="nome-completo" 
            placeholder="Digite seu nome"required>        </div>
        <div class="form-group">
            <label for="input-email">E-mail:</label>
                <input class="form-control" classtype="email" name="email" id="input-email"
                placeholder="Digite seu e-mail" required>                    
        </div>
        <div class="form-group">
            <label for="">Estado onde você mora:</label>
            <select class="form-control" name="estado" id="input-estado">
                <option value="" selected></option>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ap">Amapá</option>
                <option value="rs">Rio Grande do Sul</option>
            </select>
        </div>
        <div class="form-group">
            <br>
            <p>Selecione sua foto:</p>
            <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
        </div>
        <div class="form-group">
            <p>Escreva algo sobre você</p>
            <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="input-senha"></label>
            <input class="form-control" type="password" name="senha" id="input-senha" required>
        </div>
        <div class="form-group">
            <label for="checkbox-noticias"></label>
            <input class="form-control" type="checkbox" name="promocoes" 
            id="checkbox-noticias">Deseja receber notíciase promoções incríveis??
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Enviar formulário</button>
        </div>
    </form>

</body>

</html>
