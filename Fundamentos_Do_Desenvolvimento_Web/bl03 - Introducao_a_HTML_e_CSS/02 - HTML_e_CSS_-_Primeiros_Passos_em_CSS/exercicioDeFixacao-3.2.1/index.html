<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            color: orange;
            font-size: 65px;
        }
        .multstyle {
            background-color: red;
        }

        #list {
            background-color: green;
        }

    </style>
  </head>
  <body>
      <!--Modifique o tamanho do h1 para 65 pixels-->
      <!--Modifique a cor do texto do h1 para laranja-->
    <h1>Exercícios 3.2</h1> 
    <p class="multstyle">Qual é a sua cor favorita?</p><!--Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo-->
    <ul id="list" class="multstyle"><!--Modifique a cor de fundo da lista não ordenada-->
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
