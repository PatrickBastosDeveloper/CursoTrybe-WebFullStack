<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--Para esse exercício, você não deve atribuir nenhuma classe ou id aos componentes, 
    mas apenas utilizar pseudoclasses para individualizar cada elemento!-->

<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="container" style="background-color: grey;">
        <div>
            <h3 class="estiloFonte">Cor primária</h3>
        </div>
        <div>
            <h3 class="estiloFonte">Cor Secundária</h3>
        </div>
        <div>
            <h3 class="estiloFonte">Cor Complementar</h3>
        </div>
        <div>
            <h3 class="estiloFonte">Cor Escura</h3>
        </div>
        <div>
            <h3 class="estiloFonte">Cor Clara</h3>
        </div>
    </div>
</body>
